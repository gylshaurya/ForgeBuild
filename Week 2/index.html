    <div id="title">Ledger Smart Contract</div>

    <button class="button" id="connect-btn">Connect wallet</button>

    <table id="balance-table">
        <thead><tr>
        <th>User Id</th>
        <th>Balance</th>
        </tr></thead>
        <tbody>
        </tbody>
    </table>
